# Parameters
nc: 6  # number of classes
depth_multiple: 0.33  # scales module repeats
width_multiple: 0.50  # scales convolution channels

# YOLOv8.0n backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, GEConv_maxpool, [24]]    # 0-P2/4
  - [-1, 1, GEShuffleNetV2, [116, 2]] # 1-P3/8
  - [-1, 3, GEShuffleNetV2, [116, 1]] # 2
  - [-1, 1, GEShuffleNetV2, [232, 2]] # 3-P4/16
  - [-1, 7, GEShuffleNetV2, [232, 1]] # 4
  - [-1, 1, GEShuffleNetV2, [464, 2]] # 5-P5/32
  - [-1, 3, GEShuffleNetV2, [464, 1]] # 6
  - [-1, 1, SPPF, [1024, 5]]  # 7

# YOLOv8.0n head
head:
  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 4], 1, Concat, [1]]  # cat backbone P4
  - [-1, 3, C3Ghost, [512]]  # 10

  - [-1, 1, nn.Upsample, [None, 2, 'nearest']]
  - [[-1, 2], 1, Concat, [1]]  # cat backbone P3
  - [-1, 3, C3Ghost, [256]]  # 13 (P3/8-small)

  - [-1, 1, DWConv, [256, 3, 2]]
  - [[-1, 10], 1, Concat, [1]]  # cat head P4
  - [-1, 3, C3Ghost, [512]]  # 18 (P4/16-medium)

  - [-1, 1, DWConv, [512, 3, 2]]
  - [[-1, 7], 1, Concat, [1]]  # cat head P5
  - [-1, 3, C3Ghost, [1024]]  # 21 (P5/32-large)

  - [[13, 16, 19], 1, Detect, [nc]]  # Detect(P3, P4, P5)
